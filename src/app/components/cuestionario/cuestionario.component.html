<div class="container">
  <h4>Formulario:</h4>
  <div class="row" *ngIf="listado && listado.length > 0">
    <div class="col s12" *ngFor="let item of listado">
      <div class="input-field" *ngIf="item.tipo === 1">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">{{ item.pregunta }}</label>
      </div>

      <div *ngIf="item.tipo === 2">
        <h5>{{ item.pregunta }}</h5>
        <p *ngFor="let opcion of item.respuestas">
          <input type="checkbox" id="{{$index}}" />
          <label for="{{$index}}">{{ opcion.texto }}</label>
        </p>
      </div>

      <div class="input-field" *ngIf="item.tipo === 3">
        <h5>{{ item.pregunta }}</h5>
        <div class="show-on-medium-and-up hide-on-small-only">
          <select>
            <option value="0" disabled selected>Selecciona una opcion</option>
            <option value="{{ opcion.id }}" *ngFor="let opcion of item.respuestas">{{ opcion.texto }}</option>
          </select>
          <!-- <label>{{ item.pregunta }}</label> -->
        </div>

        <div class="hide-on-med-and-up show-on-small">
          <!-- <label>{{ item.pregunta }}</label> -->
          <select class="browser-default">
            <option value="0" disabled selected>Selecciona una opcion</option>
            <option value="{{ opcion.id }}" *ngFor="let opcion of item.respuestas">{{ opcion.texto }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
